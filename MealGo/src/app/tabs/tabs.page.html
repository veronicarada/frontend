
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tips Nutricionales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- üß† FORMULARIO PARA AGREGAR NUEVOS TIPS -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar nuevo tip</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">T√≠tulo</ion-label>
        <ion-input
          [(ngModel)]="newTip.titulo"
          placeholder="Ej: Com√© m√°s frutas">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea
          [(ngModel)]="newTip.descripcion"
          placeholder="Ej: Las frutas aportan vitaminas esenciales.">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Categor√≠a</ion-label>
        <ion-input
          [(ngModel)]="newTip.categoria"
          placeholder="Ej: Salud, Energ√≠a, Deporte">
        </ion-input>
      </ion-item>

      <ion-button expand="block" color="success" (click)="addTip()">
        Guardar Tip
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- ‚è≥ Spinner de carga -->
  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>

  <!-- üìã LISTA DE TIPS -->
  <ion-card *ngFor="let tip of tips">
    <ion-card-header>
      <ion-card-title>{{ tip.titulo }}</ion-card-title>
      <ion-card-subtitle>{{ tip.categoria }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ tip.descripcion }}
    </ion-card-content>
  </ion-card>

</ion-content>
