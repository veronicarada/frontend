<ion-tabs>
  <ion-router-outlet></ion-router-outlet>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" [routerLink]="['/tabs/home']">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="despensa" [routerLink]="['/tabs/despensa']">
      <ion-icon name="basket-outline"></ion-icon>
      <ion-label>Despensa</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recetas" [routerLink]="['/tabs/recetas']">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Recetas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="plan" [routerLink]="['/tabs/plan']">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Plan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tips" [routerLink]="['/tabs/tips']">
      <ion-icon name="bulb-outline"></ion-icon>
      <ion-label>Tips</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="usuario" [routerLink]="['/tabs/usuario']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

  <ion-tab-button (click)="logoutDirect()">
      <img src="assets/img/log-out-outline.svg"
           alt="Logout"
           style="width: 24px; height: 24px;" />
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
